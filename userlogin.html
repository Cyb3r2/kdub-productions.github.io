<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mainstyle.css">
  <link rel="stylesheet" href="body.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="companyname">Genisis Reborn</div>
  <nav class="navbar">
      <ul>
          <li><a href="index.html">Home</a></li>
          <li>
              <a href="#about">About</a>
              <ul class="dropdown">
                  <li><a href="#team">Our Team</a></li>
                  <li><a href="#mission">Our Mission</a></li>
              </ul>
          </li>
          <li>
              <a href="#services">Services</a>
              <ul class="dropdown">
                  <li><a href="#web">Mixing/Mastering</a></li>
                  <li><a href="#seo">Beat Production</a></li>
              </ul>
          </li>
          <li>
              <a href="#artists">Artists</a>
              <ul class="dropdown">
                  <li><a href="https://www.youtube.com/@KDUB_25" target="_blank">KDUB</a></li>
                  <li><a href="https://www.youtube.com/@YungBlazer777" target="_blank">PrimoSKT</a></li>
                  <li><a href="https://www.youtube.com/@rahkdaahk7534" target="_blank">Yung Rahk</a></li>
              </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="userlogin.html" target="_blank">Login/Signup</a></li>
      </ul>
      <div class="burger">&#9776;</div>
  </nav>
  
  <!-- Login Form -->
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
    <div id="loginFeedback" class="feedback"></div>
  </div>

  <!-- Particle Background -->
  <div class="particles" id="particles-js"></div>

  <!-- Scripts -->
  <script src="mainpage.js" defer></script>
  <script src="theme.js" defer></script>
  <script src="optimize.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // Burger menu toggle functionality
    const burger = document.querySelector('.burger');
    const navbar = document.querySelector('.navbar');
    
    burger.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });

    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const feedback = document.getElementById('loginFeedback');
      feedback.textContent = ''; // Clear previous feedback

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          throw new Error('Invalid login attempt.');
        }

        const data = await response.json();
        feedback.textContent = data.message;
        feedback.style.color = 'green';
        console.log('Token:', data.token);
      } catch (error) {
        feedback.textContent = 'Login failed. Please try again.';
        feedback.style.color = 'red';
        console.error('Error:', error);
      }
    });

    // Particle.js initialization
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6 },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8 },
          repulse: { distance: 200 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
