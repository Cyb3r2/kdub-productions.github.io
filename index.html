<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid with Lazy Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="companyname">Genisis Reborn</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#about">About</a>
                <ul class="dropdown">
                    <li><a href="#team">Our Team</a></li>
                    <li><a href="#mission">Our Mission</a></li>
                </ul>
            </li>
            <li>
                <a href="#services">Services</a>
                <ul class="dropdown">
                    <li><a href="#web">Mixing/Mastering</a></li>
                    <li><a href="#seo">Beat Production</a></li>
                </ul>
            </li>
            <li>
                <a href="#artists">Artists</a>
                <ul class="dropdown">
                    <li><a href="https://www.youtube.com/@KDUB_25" target="_blank">KDUB</a></li>
                    <li><a href="https://www.youtube.com/@YungBlazer777" target="_blank">PrimoSKT</a></li>
                    <li><a href="https://www.youtube.com/@rahkdaahk7534" target="_blank">Yung Rahk</a></li>
                </ul>
            </li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="userlogin.html" target="_blank">Login/Signup</a></li>
        </ul>
        <div class="burger">&#9776;</div>
    </nav>

    <!-- Videos -->
    <div class="grid-container" id="video-grid"></div>
    <div class="pagination">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <script src="mainpage.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="optimize.js" defer></script>
    <script>
        document.getElementById('prev-btn').addEventListener('click', previousPage);
        document.getElementById('next-btn').addEventListener('click', nextPage);
    </script>
    <script>
        // Burger menu toggle functionality
        const burger = document.querySelector('.burger');
        const navbar = document.querySelector('.navbar');
      
        burger.addEventListener('click', () => {
          navbar.classList.toggle('active');  // Toggle the active class to show/hide the navbar items
        });
      </script> 
      <div class="particles" id="particles-js"></div>
      <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
      <script>
          particlesJS("particles-js", {
              "particles": {
                  "number": {
                      "value": 80,
                      "density": {
                          "enable": true,
                          "value_area": 800
                      }
                  },
                  "color": {
                      "value": "#ffffff"
                  },
                  "shape": {
                      "type": "circle",
                      "stroke": {
                          "width": 0,
                          "color": "#000000"
                      }
                  },
                  "opacity": {
                      "value": 0.5,
                      "random": false,
                      "anim": {
                          "enable": false,
                          "speed": 1,
                          "opacity_min": 0.1,
                          "sync": false
                      }
                  },
                  "size": {
                      "value": 3,
                      "random": true,
                      "anim": {
                          "enable": false,
                          "speed": 40,
                          "size_min": 0.1,
                          "sync": false
                      }
                  },
                  "line_linked": {
                      "enable": true,
                      "distance": 150,
                      "color": "#ffffff",
                      "opacity": 0.4,
                      "width": 1
                  },
                  "move": {
                      "enable": true,
                      "speed": 6,
                      "direction": "none",
                      "random": false,
                      "straight": false,
                      "out_mode": "out",
                      "bounce": false,
                      "attract": {
                          "enable": false,
                          "rotateX": 600,
                          "rotateY": 1200
                      }
                  }
              },
              "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                      "onhover": {
                          "enable": true,
                          "mode": "repulse"
                      },
                      "onclick": {
                          "enable": true,
                          "mode": "push"
                      },
                      "resize": true
                  },
                  "modes": {
                      "grab": {
                          "distance": 400,
                          "line_linked": {
                              "opacity": 1
                          }
                      },
                      "bubble": {
                          "distance": 400,
                          "size": 40,
                          "duration": 2,
                          "opacity": 8,
                          "speed": 3
                      },
                      "repulse": {
                          "distance": 200,
                          "duration": 0.4
                      },
                      "push": {
                          "particles_nb": 4
                      },
                      "remove": {
                          "particles_nb": 2
                      }
                  }
              },
              "retina_detect": true
          });
      </script>     
</body>
</html>
