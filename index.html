<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid with Lazy Loading</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div class="companyname">Genisis Reborn</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#about">About</a>
                <ul class="dropdown">
                    <li><a href="#team">Our Team</a></li>
                    <li><a href="#mission">Our Mission</a></li>
                </ul>
            </li>
            <li>
                <a href="#services">Services</a>
                <ul class="dropdown">
                    <li><a href="#web">Web Design</a></li>
                    <li><a href="#seo">SEO</a></li>
                </ul>
            </li>
            <li>
                <a href="#artists">Artists</a>
                <ul class="dropdown">
                    <li><a href="https://www.youtube.com/@KDUB_25">KDUB</a></li>
                    <li><a href="#">PrimoSKT</a></li>
                    <li><a href="#">Yung Rahk</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="userlogin.html" target="_blank">Login/Signup</a></li>
        </ul>
        <div class="burger">&#9776;</div>
    </nav>

    <!-- Videos -->
    <div class="grid-container" id="video-grid"></div>
    <div class="pagination">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <script src="mainpage.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="optimize.js" defer></script>
    <script>
        document.getElementById('prev-btn').addEventListener('click', previousPage);
        document.getElementById('next-btn').addEventListener('click', nextPage);
    </script>
    <script>
        // Burger menu toggle functionality
        const burger = document.querySelector('.burger');
        const navbar = document.querySelector('.navbar');
      
        burger.addEventListener('click', () => {
          navbar.classList.toggle('active');  // Toggle the active class to show/hide the navbar items
        });
      </script>      
</body>
</html>
