<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kdub Productions</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div id="maindiv">
        <!-- Header Section -->
        <div class="heading_1_div">
            <h2 class="heading_1">Kdub Productions</h2>
            <p class="artist-header">Artists</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-button active" data-target="#videos-tab">Videos</button>
            <button class="tab-button" data-target="#mixtapes-tab">Mixtapes</button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="videos-tab">
            <!-- Videos Grid Here -->
            <div class="grid-container" id="video-grid"></div>
        </div>
        <div class="tab-content" id="mixtapes-tab">
            <!-- Mixtapes Grid Here -->
            <div class="grid-container" id="mixtape-grid"></div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prev-btn" onclick="previousPage()">Previous</button>
            <button id="next-btn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyBWXAiWVwtsv3lrMKC3eXSQs7UqjSVWLt8"; // Replace with your YouTube API key
        const channelId = "UCxLInTOesiaJPHRcr-q56aQ"; // Replace with your YouTube channel ID
        const videosPerPage = 12;
        let videos = [];
        let nextPageToken = "";
        let prevPageToken = "";

        // Fetch videos from YouTube API
        async function fetchVideos(pageToken = "", targetTab = "videos") {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&maxResults=${videosPerPage}&pageToken=${pageToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Check for API errors
                if (data.error) {
                    console.error("API Error:", data.error.message);
                    alert("An error occurred: " + data.error.message);
                    return;
                }

                // Extract video data
                videos = data.items.map((item) => ({
                    src: `https://www.youtube.com/embed/${item.id.videoId}`,
                    title: item.snippet.title,
                    thumbnail: item.snippet.thumbnails.medium.url // Thumbnail image URL
                }));

                nextPageToken = data.nextPageToken || null;
                prevPageToken = data.prevPageToken || null;

                showPage(targetTab);
            } catch (error) {
                console.error("Fetch Error:", error);
                alert("Failed to fetch videos. Check the console for details.");
            }
        }

        // Display videos or thumbnails in the grid
        function showPage(targetTab = "videos") {
            const videoGrid = document.getElementById(targetTab === "videos" ? "video-grid" : "mixtape-grid");
            videoGrid.innerHTML = ""; // Clear current videos

            videos.forEach((video) => {
                const gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");

                if (targetTab === "videos") {
                    // Display full video with iframe if in the Videos tab
                    const iframe = document.createElement("iframe");
                    iframe.src = video.src;
                    iframe.allowFullscreen = true;

                    const description = document.createElement("p");
                    description.innerHTML = `<strong>Song:</strong> ${video.title}`;

                    gridItem.appendChild(iframe);
                    gridItem.appendChild(description);
                } else {
                    // Display only the thumbnail in the Mixtapes tab
                    const thumbnail = document.createElement("img");
                    thumbnail.src = video.thumbnail;
                    thumbnail.alt = video.title;
                    thumbnail.classList.add("mixtape-thumbnail");

                    gridItem.appendChild(thumbnail);
                }

                videoGrid.appendChild(gridItem);
            });

            updateButtonStates();
        }

        // Handle pagination
        function nextPage() {
            if (nextPageToken) fetchVideos(nextPageToken);
        }

        function previousPage() {
            if (prevPageToken) fetchVideos(prevPageToken);
        }

        // Update pagination buttons
        function updateButtonStates() {
            document.getElementById("prev-btn").style.display = prevPageToken ? "inline-block" : "none";
            document.getElementById("next-btn").style.display = nextPageToken ? "inline-block" : "none";
        }

        // Add event listeners for tab switching
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active', 'enter', 'leave'));

                    button.classList.add('active');
                    const targetContent = document.querySelector(button.getAttribute('data-target'));
                    targetContent.classList.add('active', 'enter');

                    const previousContent = document.querySelector('.tab-content.active:not(.enter)');
                    if (previousContent) {
                        previousContent.classList.add('leave');
                    }
                });
            });
        });

        // Initial fetch
        fetchVideos();
    </script>
</body>
</html>
