<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="maindiv">
        <!-- Header Section -->
        <header class="header">
            <h1 class="main-heading">Kdub Productions</h1>
        </header>

        <!-- Artist List (Sticky Navigation) -->
        <nav class="artist-nav">
            <h2 class="artist-header">Artists</h2>
            <ul class="artist-list">
                <li><a class="artist-link" href="kdub.html">Kdub</a></li>

                <li><a class="artist-link">Rahk Da Ahk</a></li>

        <!-- Songs Section (4x10 Grid Layout) -->
        <main class="songs-section">
            <div class="grid-container" id="video-grid">
                <!-- Video Items (dynamically inserted by JavaScript) -->
            </div>
        </main>

        <!-- Pagination Controls -->
        <footer class="pagination">
            <button id="prev-btn" class="btn" onclick="previousPage()">Previous</button>
            <button id="next-btn" class="btn" onclick="nextPage()">Next</button>
        </footer>
    </div>

    <script src="main.js"></script>

</html>
