    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:Kdubinthemix1@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

    <div class="particles" id="particles-js" aria-hidden="true"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#8efef3" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6 },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                },
            },
            retina_detect: true,
        });
    </script>
    <script>
        // Burger menu toggle functionality
        const burger = document.querySelector('.burger');
        const navbar = document.querySelector('.navbar');
      
        burger.addEventListener('click', () => {
          navbar.classList.toggle('active');  // Toggle the active class to show/hide the navbar items
        });
      </script> 
      <script>
        document.addEventListener('keydown', (event) => {
            const blockedKeys = ['F12', 'I', 'J', 'U'];
            const ctrlShift = event.ctrlKey && event.shiftKey;
        
            if (event.key === 'F12' || 
               (ctrlShift && blockedKeys.includes(event.key)) || 
               (event.ctrlKey)) {
                event.preventDefault();
            }
        });
        
        document.getElementById('next-btn').addEventListener('click', () => {
            console.log('Next button clicked');
            nextPage();
        });
        
        document.getElementById('prev-btn').addEventListener('click', () => {
            console.log('Previous button clicked');
            previousPage();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.burger');
            const navbar = document.querySelector('.navbar ul');
            
            if (burger && navbar) {
                burger.addEventListener('click', () => {
                    navbar.classList.toggle('show');
                });
            }
        });
        </script>
